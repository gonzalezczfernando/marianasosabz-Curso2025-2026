prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  mm: http://movemadrid.org/ontology/movilidad#
  owl: http://www.w3.org/2002/07/owl#
  dcterms: http://purl.org/dc/terms/
  vann: http://purl.org/vocab/vann/
  wd: http://www.wikidata.org/entity/

mappings:

  triplesmap_bicycle_Parking:
    sources:
      - [/Users/gonzalez/MsCD/GitHub/marianasosabz-Curso2025-2026/HandsOn/Group07/csv/BikeParking-updated_withLinks.csv~csv]
    s: http://movemadrid.org/resource/bicycle_parking/$(ID)
    po:
      - [a, mm:BicycleParking]
      - [mm:ParkingName, $(NOMBRE)]
      - [mm:bicycleParkingLatitude, $(LATITUD), xsd:float]
      - [mm:bicycleParkingLongitude, $(LONGITUD), xsd:float]
      - [mm:bicycleParkingPostalCode, $(COD_POSTAL)]
      - [mm:facilityNeighborhood, $(BARRIO)]
      - [mm:facilityDistrict, $(DISTRITO)]
      - [mm:facilityNeighborhood, $(SAME_AS_WIKIDATA_BARRIO)~iri]
      - [mm:facilityDistrict, $(SAME_AS_WIKIDATA_DISTRITO)~iri]
      - [owl:sameAs, $(SAME_AS_WIKIDATA_DISTRITO)~iri]
      - [owl:sameAs, $(SAME_AS_WIKIDATA_BARRIO)~iri]
